controller_manager:
  ros__parameters:
    update_rate: 100  # Hz
    
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster
      
    gripper_controller:
      type: joint_trajectory_controller/JointTrajectoryController

# Simple controller manager configuration for MoveIt
moveit_simple_controller_manager:
  controller_names:
    - gripper_controller
  
  gripper_controller:
    type: FollowJointTrajectory
    action_ns: follow_joint_trajectory
    default: true
    joints:
      - gripper_finger1_joint

joint_state_broadcaster:
  ros__parameters:
    joints:
      - gripper_finger1_joint
      - gripper_finger1_finger_joint
      - gripper_finger2_joint
      - gripper_finger2_finger_joint
      - gripper_finger1_inner_knuckle_joint
      - gripper_finger1_finger_tip_joint
      - gripper_finger2_inner_knuckle_joint
      - gripper_finger2_finger_tip_joint

gripper_controller:
  ros__parameters:
    joints:
      - gripper_finger1_joint
    
    command_interfaces:
      - position
    
    state_interfaces:
      - position
      - velocity
    
    state_publish_rate: 50.0
    action_monitor_rate: 20.0
    
    allow_partial_joints_goal: true
    allow_integration_in_goal_trajectories: true
    
    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 0.6
      gripper_finger1_joint:
        trajectory: 0.1
        goal: 0.1 